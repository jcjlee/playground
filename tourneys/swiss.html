<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Jason Lee - Web Developer</title>
  <meta name="description" content="Jason Lee - Web Developer?">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="../css/style.css">
  <script src="../js/libs/modernizr-2.5.3.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js"></script>
  <script src="../js/plugins.js"></script>
  <script src="../js/swiss.js"></script>
</head>
<body>
  <div ng-controller="SwissCtrl">
    <div class="step-one column" >
      <span>Number of Participants: {{getPlayerTotal()}}</span>
      <form name="name-entry">
        <label>Enter player name: </label>
        <input type="text" class="input" ng-model="playerName" ng-model-instant>
        <button ng-click="addPlayer()">Add Player</button>
      </form>
      <button ng-click="generatePairings()">Done</button>
      <ul ng-repeat="player in players">
        <li>{{player.name}}</li>
      </ul>
    </div>
    <div class="step-two column">

    </div>
    <div class="step-three column">
    </div>
    <div id="dashboard">
      <span>matches: {{matches}}</span>
      <span>totalRounds: {{totalRounds}}</span>
      <span>roundsPlayed: {{roundsPlayed}}</span>
      <span>currentRound: {{currentRound}}</span>
      <span>playerName: {{playerName}}</span>
    </div>
  </div><!--end of scope-->
    <div class="content">
      Hello.
  </div>
</body>
</html>
